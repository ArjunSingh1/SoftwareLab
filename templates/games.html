<!DOCTYPE html>
<html lang = "en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<title>Games</title>
<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}
.topnav {
  overflow: hidden;
  background-color: #333;
}
.topnav a {
  float: left;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}
.topnav a:hover {
  background-color: #ddd;
  color: black;
}
.topnav a.active {
  background-color: #4CAF50;
  color: white;
}
div.gallery {
  margin: 5px;
  border: 1px solid #ccc;
  float: left;
  width: 180px;
}
div.gallery:hover {
  border: 1px solid #777;
}
div.gallery img {
  width: 100%;
  height: auto;
}
div.desc {
  padding: 15px;
  text-align: center;
}
.wrapper {
  display: grid;
  grid-template-columns: 1fr 1fr 1fr 1fr;
}
</style>
</head>
<body>

<div class="topnav">
  <a href="{{url_for('home')}}">Home</a>
  <a href="{{url_for('consoles')}}">Consoles</a>
  <a href="{{url_for('index')}}">Search Games</a>
  <!--<a class="active" href="{{url_for('games')}}">Games</a>-->
  <a href="{{url_for('rating')}}">Rating</a>
  <a href="{{url_for('about')}}">About</a>
</div>

<div style="padding-left:16px">
  <h2>Games</h2>
  <p>Introduction of all games!</p>
</div>


<div class="wrapper">
  {% for game in games: %}
  <div>
    <h6>{{game.title}}</h6>
    <img src="{{game.link}}" alt=""/>
    {% if sortmethod=='All_Games': %}
      <h6>Engagement Score: {{game.score}}</h6>
    {% endif %}
  </div>
  {% endfor %}
</div>



<!-- This will be page navigation-->
<br>
<br>

<form action="{{ url_for('navigateNext') }}" method="post">
  <input name="page" type="hidden" value="{{page}}"/>
  <input name="sortmethod" type="hidden" value="{{sortmethod}}"/>
  <input name="searchstring" type="hidden" value="{{searchstring}}"/>
  <input name="nextPage" type="submit" value="next"/>
</form>

<form action="{{ url_for('navigatePrevious') }}" method="post">
  <input name="page" type="hidden" value="{{page}}"/>
  <input name="sortmethod" type="hidden" value="{{sortmethod}}"/>
  <input name="searchstring" type="hidden" value="{{searchstring}}"/>
  <input name="previousPage" type="submit" value="previous"/>
</form>


</body>
</html>
